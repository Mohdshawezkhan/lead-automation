<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Consultation Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Book Your Consultation</h1>
            <p>Schedule a test drive or consultation with our team</p>
        </div>

        <div id="message" class="message"></div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Processing your request...</p>
        </div>

        <form id="leadForm">
            <div class="form-group">
                <label for="name">Full Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="+1234567890">
            </div>

            <div class="form-group">
                <label for="car_model">Car Model of Interest <span class="required">*</span></label>
                <select id="car_model" name="car_model" required>
                    <option value="">Select a model...</option>
                    <option value="Tesla Model 3">Tesla Model 3</option>
                    <option value="Tesla Model Y">Tesla Model Y</option>
                    <option value="Tesla Model S">Tesla Model S</option>
                    <option value="BMW 3 Series">BMW 3 Series</option>
                    <option value="BMW X5">BMW X5</option>
                    <option value="Mercedes C-Class">Mercedes C-Class</option>
                    <option value="Mercedes E-Class">Mercedes E-Class</option>
                    <option value="Audi A4">Audi A4</option>
                    <option value="Audi Q5">Audi Q5</option>
                    <option value="Toyota Camry">Toyota Camry</option>
                    <option value="Honda Accord">Honda Accord</option>
                    <option value="Ford F-150">Ford F-150</option>
                    <option value="Chevrolet Silverado">Chevrolet Silverado</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointment_date">Preferred Date <span class="required">*</span></label>
                <input type="date" id="appointment_date" name="appointment_date" required>
            </div>

            <div class="form-group">
                <label for="appointment_time">Preferred Time <span class="required">*</span></label>
                <input type="time" id="appointment_time" name="appointment_time" required>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Schedule Appointment
            </button>
        </form>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('appointment_date').setAttribute('min', today);

        // Form submission handler
        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            const loading = document.getElementById('loading');
            
            // Get form data
            const formData = new FormData(form);
            const date = formData.get('appointment_date');
            const time = formData.get('appointment_time');
            const appointmentDateTime = `${date}T${time}:00`;
            
            const leadData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                car_model: formData.get('car_model'),
                appointment_datetime: appointmentDateTime
            };
            
            // Show loading, hide message
            loading.classList.add('show');
            message.classList.remove('show');
            submitBtn.disabled = true;
            form.style.opacity = '0.5';
            
            try {
                // REPLACE THIS URL WITH YOUR ACTUAL API ENDPOINT
                const response = await fetch('https://lead-automation-dvv5.onrender.com/webhook/lead', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(leadData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    message.textContent = '‚úÖ Success! Your appointment has been scheduled. Check your email for confirmation.';
                    message.className = 'message success show';
                    form.reset();
                    
                    // Optional: Redirect after success
                    setTimeout(() => {
                        // window.location.href = '/thank-you';
                    }, 3000);
                } else {
                    throw new Error(result.errors ? result.errors.join(', ') : 'Unknown error');
                }
            } catch (error) {
                console.error('Error:', error);
                message.textContent = '‚ùå Error: ' + error.message + '. Please try again or contact us directly.';
                message.className = 'message error show';
            } finally {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                form.style.opacity = '1';
            }
        });

        // Phone number formatting (optional)
        document.getElementById('phone').addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 3) {
                    value = value;
                } else if (value.length <= 6) {
                    value = value.slice(0, 3) + '-' + value.slice(3);
                } else {
                    value = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6, 10);
                }
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
